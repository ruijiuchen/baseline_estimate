[metadata]
name = baseline_estimate
version = attr: baseline_estimate.version.__version__
author = ruijiu and xaratustrah
url = https://github.com/ruijiuchen/baseline_estimate
description = A program for copying data from server.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Science
license = GPLv3
license_files = LICENSE
classifiers =
    Environment :: Console
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Topic :: Scientific/Engineering :: Physics
    Intended Audience :: Science/Research

[options]
python_requires = >=3.7, <4
packages = find:

[options.entry_points]
console_scripts = 
    baseline_estimate = baseline_estimate.__main__:main